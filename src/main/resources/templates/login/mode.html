<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>안심톡톡</title>
    <link rel="stylesheet" href="/css/login/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="select">모드를 선택해주세요</div>

      <div class="button-container">
        <div class="button1">
          <button onclick="navigateToPage1()">보호자</button>
        </div>

        <div class="button2">
          <button onclick="navigateToPage2()">피보호자</button>
        </div>
      </div>

      <div class="container2">
        <img src="/svg/login/bright.svg" alt="이미지" class="group1" />
      </div>
    </div>

    <script>
      // 버튼1과 버튼2에 대한 이벤트 처리 함수
      function handleMouseEnter(buttonNumber) {
        var button = document.querySelector(
          ".button" + buttonNumber + " button"
        );
        button.style.backgroundColor = "#1964F7";
        button.style.color = "#FFFFFF";
      }

      function handleMouseLeave(buttonNumber) {
        var button = document.querySelector(
          ".button" + buttonNumber + " button"
        );
        button.style.backgroundColor = "#efefef";
        button.style.color = "#202020";
      }

      // 버튼1 클릭 시 이동할 페이지
      function navigateToPage1() {
        window.location.href = "/members/newboho";
      }

      // 버튼2 클릭 시 이동할 페이지
      function navigateToPage2() {
        window.location.href = "/members/newpe";
      }
    </script>
  </body>
</html>
