<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>안심톡톡</title>
    <link rel="stylesheet" href="/css/bo-home/bo-home.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-margin-image">
        <img src="/svg/bo-home/logo.svg" alt="Left Margin Image" />
      </div>

      <div class="right-margin-image">
        <img src="/svg/bo-home/qrcode.svg" alt="right Margin Image" />
      </div>

      <img src="/svg/bo-home/download.svg" alt="download" class="download" />
      <div class="top">
        <div class="top-container">
          <img src="/svg/bo-home/Group427320463.svg" alt="이미지" class="image" />
          <div class="notice"><span th:text="${member.name}"></span>님,<br />오늘은 해가 뜨거워요.</div>
          <div class="weather">
            <img src="/svg/bo-home/sun.svg" alt="이모티콘1" class="imagesun" />
            <div class="on">
              체감온도 35°
              <img src="/svg/bo-home/ondo.svg" alt="이모티콘1" class="imageon" />
            </div>
          </div>
        </div>
      </div>

      <div class="mid">
        <div class="ment1">
          알림이 도착했어요!
          <img src="/svg/bo-home/3.svg" alt="이모티콘3" class="image4" />
          <img
            src="/svg/bo-home/home-arrow.svg"
            alt="첫번째 화살표"
            class="image0"
            onclick="goToModePage(1)"
          />
        </div>
        <div class="button1">
          <button id="one" onclick="handleButtonClick(1)">
            피보호자님이 메시지를 확인했어요
          </button>
          <button id="two" onclick="handleButtonClick(1)">
            [메시지] 전화를 걸어주세요
          </button>
          <button id="three" onclick="handleButtonClick(1)">
            [재난문자] 일부지역 폭염경보, 체감온도 최고 ⋯
          </button>
        </div>

        <div class="ment2">
          보호자님의 일정을 확인해요
          <img src="/svg/bo-home/4.svg" alt="이모티콘3" class="image5" />
          <img
            src="/svg/bo-home/home-arrow.svg"
            alt="두번째 화살표"
            class="image9"
            onclick="goToModePage(2)"
          />
        </div>
        <div class="todo">
          <ul>
            <div>2023년 7월 31일 (월)</div>
            <li>고혈압 약 (아침, 점심, 저녁) 식사 후 챙겨먹기</li>
            <li>오후 4시 을지병원 방문 진료</li>
            <li>덕구 밥 잘챙겨주기</li>
          </ul>
        </div>

        <div class="button2">
          <button id="four" onclick="handleButtonClick(2)">
            일정관리 바로가기
          </button>
        </div>

        <div class="ment3">
          안심 메시지를 보내봐요
          <img src="/svg/bo-home/1.svg" alt="이모티콘1" class="image2" />
          <img
            src="/svg/bo-home/home-arrow.svg"
            alt="세번째 화살표"
            class="image8"
            onclick="goToModePage(3)"
          />
        </div>
        <div class="button3">
          <div class="last">
            <button id="five" onclick="handleButtonClick(3)">
              메시지 보내기
              <img src="/svg/bo-home/arrow-right.svg" alt="이모티콘3" class="image7" />
            </button>
            <button id="six" onclick="handleButtonClick(4)">
              이모티콘 보내기
              <img src="/svg/bo-home/arrow-right.svg" alt="이모티콘3" class="image7" />
            </button>
          </div>
        </div>
      </div>

      <div class="bot">
        <img src="/svg/bo-home/Rectangle 6272 (1).svg" alt="하단바" class="down" />
        <img
          src="/svg/bo-home/locate.svg"
          alt="위치확인"
          class="where"
          onclick="goToModePage(4)"
        />
        <img
          src="/svg/bo-home/Group 427320591.svg"
          alt="홈"
          class="home"
          onclick="goToModePage(5)"
        />
        <img
          src="/svg/bo-home/Group 427320511.svg"
          alt="마이페이지"
          class="mypage"
          onclick="goToModePage(6)"
        />
      </div>
    </div>

    <script>
      var notification;

      function showNotification() {
        // 알림창 생성
        notification = document.createElement("div");

        // Create the second <img> element for the alarm icon
        var almIcon = document.createElement("img");
        almIcon.src = "/svg/bo-home/alram.svg"; // Replace "path/to/alarm.svg" with the actual path to your alarm SVG file
        almIcon.classList.add("alm-icon"); // Add a unique class for the alarm icon

        // Create the first <img> element for the bell icon
        var bellIcon = document.createElement("img");
        bellIcon.src = "/svg/bo-home/jong.svg"; // Replace "path/to/bell.svg" with the actual path to your bell SVG file
        bellIcon.classList.add("bell-icon"); // Add a unique class for the bell icon
        // Create the third <img> element for the content icon
        var contentIcon = document.createElement("img");
        contentIcon.src = "/svg/bo-home/call.svg"; // Replace "path/to/content.svg" with the actual path to your content SVG file
        contentIcon.classList.add("content-icon"); // Add a unique class for the content icon

        // Add the images to the notification div
        notification.appendChild(almIcon);
        notification.appendChild(bellIcon);
        notification.appendChild(contentIcon);

        // "notification" 클래스를 추가하여 스타일 적용
        notification.classList.add("notification");

        // 알림창을 body에 추가
        document.body.appendChild(notification);
      }

      // 5초 후에 알림창을 보여줌
      setTimeout(function () {
        showNotification();

        // 3초 후에 알림창을 사라지게 함
        setTimeout(function () {
          document.body.removeChild(notification);
        }, 2000);
      }, 4000);

      // 버튼에 마우스가 들어왔을 때의 동작
      function handleMouseEnter(buttonNumber) {
        var button = document.getElementById(buttonNumber);
        button.style.backgroundColor = "#1964F7";
        button.style.color = "#FFFFFF";
      }

      // 버튼에서 마우스가 나갔을 때의 동작
      function handleMouseLeave(buttonNumber) {
        var button = document.getElementById(buttonNumber);
        button.style.backgroundColor = "#efefef";
        button.style.color = "#202020";
      }

      // 각 버튼을 클릭했을 때 호출될 함수
      function handleButtonClick(buttonId) {
        // 버튼에 따라 다른 동작을 수행하도록 설정
        switch (buttonId) {
          case 1:
            window.location.href = "log.html";
            break;
          case 2:
            window.location.href = "todolist.html";
            break;
          case 3:
            window.location.href = "message.html";
            break;
          case 4:
            window.location.href = "emoticon.html";
            break;
        }
      }

      function goToModePage(modeId) {
        switch (modeId) {
          case 1:
            window.location.href = "log.html";
            break;
          case 2:
            window.location.href = "todolist.html";
            break;
          case 3:
            window.location.href = "message.html";
            break;

          case 4:
            window.location.href = "locate.html";
            break;
          case 5:
            window.location.href = "bo-home-main.html";
            break;
          case 6:
            window.location.href = "mypage.html";
            break;
        }
      }
    </script>
  </body>
</html>
